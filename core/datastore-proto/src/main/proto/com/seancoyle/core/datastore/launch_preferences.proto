syntax = "proto3";

import "com/seancoyle/core/datastore/order.proto";
import "com/seancoyle/core/datastore/launch_status.proto";

option java_package = "com.seancoyle.core.datastore";
option java_multiple_files = true;

message LaunchPreferencesProto {
    OrderProto order = 1;
    LaunchStatusProto launch_status = 2;
    string launch_date = 3;
}
name: Auto Internal Release Tag

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: read

jobs:
  tag-for-internal-release:
    name: Tag commit if PR has "Release Internal"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for tags

      - name: Get the PR that triggered this push
        id: find_pr
        uses: actions/github-script@v7
        with:
          script: |
            const response = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
            });

            const pr = response.data[0];
            if (!pr) {
              core.setFailed("No PR associated with this commit");
              return;
            }

            const labels = pr.labels.map(label => label.name);
            console.log("Labels on PR:", labels);
            core.setOutput("has_label", labels.includes("Release Internal"));
            core.setOutput("pr_number", pr.number);

      - name: Exit if label is missing
        if: steps.find_pr.outputs.has_label != 'true'
        run: |
          echo "PR does not have 'Release Internal' label. Skipping tag."
          exit 0

      - name: Extract version from version.gradle
        id: version
        run: .github/scripts/get_version.sh

      - name: Create and push git tag
        run: |
          git config user.name "github-actions"
          git config user.email "ci@github.com"
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}" --force
          sleep 5

name: Generate QR Code

on:
  workflow_call:
    inputs:
      artifactName:
        required: true
        type: string

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Date/Time
        id: datetime
        run: .github/scripts/get_current_datetime.sh

      # Build URL for the APK artifact
      - name: Get APK URL
        id: get-artifact-url
        run: .github/scripts/get_dev_release_url.sh "${{ secrets.GITHUB_TOKEN }}" "${{ github.repository }}" "${{ github.run_id }}" "{{ inputs.artifactName }}"

      # Generates QR code message for PR comment
      - name: Render comment body
        run: .github/scripts/render_qr_code_comment.sh \
          "${{ steps.get-artifact-url.outputs.artifact_url }}" \
          "${{ steps.get-artifact-url.outputs.artifact_url_encoded }}" \
          "${{ inputs.artifactName }}" \
          "${{ env.datetime }}"

      # Uploads file to be accessed in the post_pr-comment workflow
      - name: Upload rendered comment
        uses: actions/upload-artifact@v4
        with:
          name: qr-code-rendered-comment
          path: .github/templates/qr_code_rendered_comment.md

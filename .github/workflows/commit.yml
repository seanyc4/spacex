name: Commit Version Bump

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      artifact-name: { description: "Name of uploaded artifact", type: string, required: true }
      file-path: { description: "Location of file", type: string, required: true }
      file-name: { description: "Name of file", type: string, required: true }

jobs:
  commit-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Download artifact file
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: ${{ inputs.file-path }}

      - name: Show files after download
        run: |
          echo "Listing structure under ${{ inputs.file-path }}"
          ls -alR "${{ inputs.file-path }}"
          echo "Full filesystem layout:"
          tree || true  # tree might not be installed, so don't fail if missing

      - name: Move downloaded file back
        run: |
          mv "${{ inputs.file-path }}/${{ inputs.artifact-name }}/${{ inputs.file-name }}" "${{ inputs.file-path }}/${{ inputs.file-name }}"
          rm -rf "${{ inputs.file-path }}/${{ inputs.artifact-name }}"

      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          message: "[RELEASE BOT]: commit version bump"

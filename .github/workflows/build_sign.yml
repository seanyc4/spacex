on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      assembleScript:
        required: true
        type: string
      outputDir:
        required: true
        type: string
      unsignedName:
        required: true
        type: string
      artifactPrefix:
        required: true
        type: string
    secrets:
      signingKey:       { required: true }
      alias:            { required: true }
      keyStorePassword: { required: true }
      keyPassword:      { required: true }

jobs:
  build-sign:
    runs-on: ubuntu-latest
    env:
      BUILD_TOOLS_VERSION: "34.0.0"
      ARTIFACT_NAME: ${{ inputs.artifactPrefix }}_${{ inputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      # Build release artifact
      - run: ${{ inputs.assembleScript }}

      # Sign the artifact with a test key
      - uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: ${{ inputs.outputDir }}
          signingKeyBase64: ${{ secrets.signingKey }}
          alias: ${{ secrets.alias }}
          keyStorePassword: ${{ secrets.keyStorePassword }}
          keyPassword: ${{ secrets.keyPassword }}

      # Rename signed artifact
      - run: |
          mv "${{ inputs.outputDir }}/${{ inputs.unsignedName }}" \
             "${{ inputs.outputDir }}/${{ env.ARTIFACT_NAME }}"

      # Upload the signed artifact
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ inputs.outputDir }}/${{ env.ARTIFACT_NAME }}

name: Build

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Current Branch
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Assemble Debug APK
        run: |
          ./gradlew :app:assembleDebug
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/app-debug-branch.apk

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-branch
          path: app/build/outputs/apk/debug/app-debug-branch.apk


#      - name: Checkout Main Branch
#        uses: actions/checkout@v4
#        with:
#          ref: 'main'

      - name: Checkout main branch into temp dir
        run: |
          git clone --depth=1 --branch=main https://github.com/${{ github.repository }} /tmp/main

      - name: Assemble Main Branch Debug APK
        run: |
          ./gradlew :app:assembleDebug
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/app-debug-main.apk

      - name: Upload Main Branch Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-main
          path: app/build/outputs/apk/debug/app-debug-main.apk
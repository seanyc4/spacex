name: Pull Request

permissions:
  contents: read
  actions: read
  pull-requests: write

on:
  pull_request:
    types:
      - opened
      - synchronize

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  danger:
    uses: ./.github/workflows/danger.yml

  build:
    uses: ./.github/workflows/assemble_dev_release_apk.yml

  unit-tests:
    needs: build
    uses: ./.github/workflows/unit_test.yml

  release-apk:
    needs: unit-tests
    uses: ./.github/workflows/release_apk.yml
    secrets: inherit

  ui-tests:
    needs: build
    uses: ./.github/workflows/ui_test.yml

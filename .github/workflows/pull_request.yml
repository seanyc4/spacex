name: Pull Request

permissions:
    issues: write
    pull-requests: write

on:
  pull_request:
    types:
      - opened
      - synchronize

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:

  danger:
    uses: ./.github/workflows/danger.yml

  unit-tests:
    uses: ./.github/workflows/unit_test.yml

  generateBundles:
    uses: ./.github/workflows/generate_bundles.yml

  apkSize:
    uses: ./.github/workflows/apk_size.yml

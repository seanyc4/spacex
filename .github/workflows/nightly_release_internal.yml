name: Nightly Release Internal

on:
  workflow_dispatch:
  schedule:
    - cron: "07 15 * * 1-4"  # Every Mon–Thu at 14:47 UTC (15:47 UK/BST)

jobs:
  calculateTag:
    name: Calculate Release Tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 🔍 Log trigger context
        run: |
            echo "Triggered by event: ${{ github.event_name }}"
            echo "Workflow run at (UTC): $(date -u)"
            echo "Repository: ${{ github.repository }}"
            echo "Branch: ${{ github.ref }}"
            echo "Actor: ${{ github.actor }}"

      - name: Update build version
        run: |
          git tag -l | xargs git tag -d
          git fetch --tags
          next_tag=""
          latest_tag="$(git tag --sort=committerdate | tail -1)"
          commit_count="$(git rev-list $latest_tag..HEAD --count)"
          if [[ $commit_count != "0" ]]; then
            last_version="${latest_tag##*.}"
            next_version=$((last_version + 1))
            appended_version="${latest_tag%.*}.$next_version"
            next_tag=$appended_version
          fi
          if [ -z "$next_tag" ]
          then
              exit 1
          else
              echo "RELEASE_TAG=${next_tag}" >> $GITHUB_ENV
          fi
      - uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: true
          tag: ${{ env.RELEASE_TAG }}
          token: ${{ secrets.GH_TOKEN }}
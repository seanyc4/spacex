name: Nightly Release Internal

on:
  schedule:
    - cron: "0 2 * * 1-4"  # Every Monâ€“Thu at 02:00 UTC (03:00 UK/BST)

  workflow_dispatch:

jobs:
  # ------------------------------------------------
  # ğŸ”– Checks for Commits & Tags Release
  # ------------------------------------------------
  tag-release:
    uses: ./.github/workflows/tag_release.yml

  # ------------------------------------------------
  # ğŸ§© Versioning - Bump Version Code & Name
  # ------------------------------------------------
  version-bump:
    needs: [tag-release]
    uses: ./.github/workflows/version_bump.yml
    secrets: inherit

  # ------------------------------------------------
  # ğŸ“ Commits Version Bump Changes to Main
  # ------------------------------------------------
  commit-changes:
    needs: [version-bump]
    uses: ./.github/workflows/commit.yml
    secrets: inherit
    with:
      artifact-name: ${{ needs.version-bump.outputs.artifact-name }}
      file-path: ${{ needs.version-bump.outputs.file-path }}

  # ------------------------------------------------
  # ğŸš€ Tags the Release & Generates Release Notes
  # ------------------------------------------------
  github-release:
    needs: [tag-release, commit-changes]
    uses: ./.github/workflows/github_release.yml
    with:
      release-tag: ${{ needs.tag-release.outputs.release-tag }}
    secrets: inherit

name: Build

on:
  workflow_call:

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build
        run: |
          bash ./gradlew :app:assembleDebug
          # Get the app version dynamically from the build
          VERSION=$(./gradlew -q printVersion)
          # Rename APK to match the desired format
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/spacexDev-release_${VERSION}_app_version.apk

      - name: Upload branch APK
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: apk-branch
          path: app/build/outputs/apk/debug/spacexDev-release_${VERSION}_app_version.apk

      # Get Artifact URL for the QR Code
      - name: Get Artifact URL
        id: get-artifact-url
        run: |
          # Get artifact ID using GitHub API
          ARTIFACT_ID=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts" | \
            jq -r '.artifacts[] | select(.name=="spacexDev-release_apk") | .id')
          
          # Construct the full artifact URL
          artifact_url="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/$ARTIFACT_ID"
          
          # Output the artifact URL
          echo "Artifact URL: $artifact_url"
          echo "::set-output name=artifact_url::$artifact_url"

      # Post PR Comment with QR Code
      - name: Post PR Comment with APK QR Code
        uses: kentaro-m/qr-code-commenter-action@v0.1.2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          content: "${{ steps.get-artifact-url.outputs.artifact_url }}"
          comment: |
            :rocket: Scan this QR code to download the APK.
            {qrcode}
name: Deploy to PLay Store

on:
  push:
    branches:
      - main

concurrency:
  group: release-playstore
  cancel-in-progress: true

jobs:

  # -------------------------------------
  # ✅ Testing - Unit & UI
  # -------------------------------------
  unit-tests:
    uses: ./.github/workflows/unit_test.yml

  ui-tests:
    uses: ./.github/workflows/ui_test.yml
    secrets: inherit

  # -------------------------------------
  # 🔖 Versioning - Bump Version Code & Name
  # -------------------------------------
  version-bump:
    uses: ./.github/workflows/version_bump.yml
    needs: [unit-tests, ui-tests]
    secrets: inherit

  # -------------------------------------
  # 🏗️ Build - Release AAB
  # -------------------------------------
  assemble-release:
    uses: ./.github/workflows/assemble_release_aab.yml
    needs: version-bump
    secrets: inherit
    with:
      version: ${{ needs.version-bump.outputs.version }}

  # -------------------------------------
  # 🚀 Deployment - Google Play Store
  # -------------------------------------
  deploy-playstore:
    uses: ./.github/workflows/playstore_deploy.yml
    needs: [assemble-release, version-bump]
    secrets: inherit
    with:
      version: ${{ needs.version-bump.outputs.version }}

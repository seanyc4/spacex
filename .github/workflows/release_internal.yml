name: Release Internal

on:
  push:
    branches:
      - main

concurrency:
  group: release-internal
  cancel-in-progress: false

jobs:
  # -------------------------------------
  # ✅ Testing - Unit & UI
  # -------------------------------------
  unit-tests:
    uses: ./.github/workflows/unit_test.yml

  ui-tests:
    uses: ./.github/workflows/ui_test.yml
    secrets: inherit

  # -------------------------------------
  # 🔖 Versioning - Read Current Version
  # -------------------------------------
  get-current-version:
    uses: ./.github/workflows/app_version.yml
    needs: []

  # -------------------------------------
  # 🏗️ Build - Release AAB
  # -------------------------------------
  assemble-release:
    uses: ./.github/workflows/assemble_release_aab.yml
    needs: [get-current-version]
    secrets: inherit
    with:
      version: ${{ needs.get-current-version.outputs.version }}

  # -------------------------------------
  # 🚀 Deployment - Google Play Store
  # -------------------------------------
  deploy-playstore:
    uses: ./.github/workflows/playstore_deploy.yml
    needs: [assemble-release, get-current-version]
    secrets: inherit
    with:
      version: ${{ needs.get-current-version.outputs.version }}

  # -------------------------------------
  # 🔖 Tag - Git Tag the Release Version
  # -------------------------------------
  tag-release:
    uses: ./.github/workflows/tag_release.yml
    needs: [deploy-playstore, get-current-version]
    secrets: inherit
    with:
      version: ${{ needs.get-current-version.outputs.version }}

  # -------------------------------------
  # 🔖 Versioning - Bump Version Code & Name
  # -------------------------------------
  version-bump:
    uses: ./.github/workflows/version_bump.yml
    needs: [tag-release]
    secrets: inherit

name: Version Bump

on:
  workflow_dispatch:
  workflow_call:
    outputs:
      version:
        description: "The new version name"
        value: ${{ jobs.version-bump.outputs.version }}

jobs:
  version-bump:
    name: Version Bump
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.NEW_VERSION_NAME }}

    steps:
      - name: Generate token from GitHub App
        id: generate_token
        uses: peter-murray/workflow-application-token-action@v4
        with:
          application_id: ${{ secrets.RELEASE_BOT_ID }}
          application_private_key: ${{ secrets.RELEASE_BOT_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.generate_token.outputs.token }}

      - name: Version Bump
        id: version
        run: .github/scripts/version_bump.sh

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ steps.generate_token.outputs.token }}
          commit-message: "[RELEASE BOT]: bump version to ${{ steps.version.outputs.NEW_VERSION_NAME }}"
          branch: version-bump/${{ steps.version.outputs.NEW_VERSION_NAME }}
          title: "[RELEASE BOT]: bump version to ${{ steps.version.outputs.NEW_VERSION_NAME }}"
          body: |
            This PR was automatically created to bump the app version to `${{ steps.version.outputs.NEW_VERSION_NAME }}`
          base: main
          delete-branch: true
          draft: false
          labels: |
            Skip CI
            Release Process

      - name: Approve PR
        if: ${{ steps.cpr.outputs.pull-request-url != '' }}
        env:
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          gh pr review "${{ steps.cpr.outputs.pull-request-url }}" --approve

      - name: Enable Auto-merge
        if: ${{ steps.cpr.outputs.pull-request-url != '' }}
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
            gh pr merge "${{ steps.cpr.outputs.pull-request-url }}" --merge --auto
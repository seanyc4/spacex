name: Assemble Release AAB

on:
  workflow_call:


jobs:
  build-sign:
    name: Build & Sign
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      # Build release AAB
      - name: Assemble Release Bundle
        run: ./gradlew :app:bundleRelease --stacktrace

      # Sign the production bundle
      - name: Sign Android Production Release
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      # Rename Signed AAB
      - name: Rename Signed AAB
        run: mv app/build/outputs/bundle/release/app-release.aab app/build/outputs/bundle/release/spacex-release_${{ needs.version-bump.outputs.version  }}.aab

      # Upload Signed AAB
      - name: Upload AAB as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-bundle
          path: app/build/outputs/bundle/release/spacex-release_${{ needs.version-bump.outputs.version }}.aab